<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature converter</title>
    <link rel="stylesheet" type="text/css" href="temp.css">
    
    
    <link rel="stylesheet"type="text/css"href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
   
</head>
<body>
  <div class="container">
    <div class="title">
        <h1>Temparature Converter</h1>
        <span class="Temp-icon"></span>
    </div>
    <div id="celsius">
        <input type="number" name="" placeholder="celsius">
        <span class="icon">&#8451</span>

    </div>

<div id="fahrenheit">
    <input type="number" name="" placeholder="fahrenheit">
    <span class="icon">&#8457</span>

</div>

<div id="kelvin">
    <input type="number" name="" placeholder="kelvin">
    <span class="icon">&#8490</span>

</div>
<div class="button">
    <button>All Clear</button>
</div> 
  </div>  
  <script src="temp.js"></script>
</body>
</html>
